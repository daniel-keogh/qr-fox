<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <form class="options-form">
      <div class="form-group">
        <label for="size">Popup size</label>
        <div class="slider-container">
          <input name="size" id="size" type="range" min="80" step="20" max="320">
        </div>
      </div>

      <div class="form-group colours">
        <label for="colour">Popup colour</label>
        <input name="colour" id="colour" type="color">
      </div>

      <div class="buttons">
        <button type="reset" class="btn reset-btn">Reset to Default</button>
        <button type="submit" class="btn save-btn">Save</button>
      </div>
    </form>
  </body>
</html>
